<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <h1>Registration Form</h1>
        <form id="form" class="form">
            <div class="form-box">
                <input type="text" id="username" class="input" placeholder="Enter username">
                <span class="alert"></span>
            </div>
            <div class="form-box">
                <input type="password" id="password" class="input" placeholder="Enter password">
                <span class="alert"></span>
            </div>
            <div class="form-box">
                <input type="password" id="password2" class="input" placeholder="Repeat password">
                <span class="alert"></span>
            </div>
            <div class="form-box">
                <input type="email" id="email" class="input" placeholder="Enter e-mail">
                <span class="alert"></span>
            </div>
            <div class="form-btns">
                <button class="clear btn">Clear</button>
                <button class="send btn">Send</button>
            </div>
        </form>
        <div class="modal">
            <p class="modal-content">Form has been sent!</p>
            <button class="close btn">Close</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>


</html>
